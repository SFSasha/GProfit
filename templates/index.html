<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—ë TG Web App</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –æ—Ç Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .user-info {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            word-wrap: break-word;
        }
        button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã –ü—Ä–∏–≤–µ—Ç –∏–∑ Web App!</h1>
        <p>–≠—Ç–æ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞, –∑–∞–ø—É—â–µ–Ω–Ω–∞—è –ø—Ä—è–º–æ –≤–Ω—É—Ç—Ä–∏ Telegram.</p>

        <div id="userInfo" class="user-info">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...
        </div>

        <button id="closeButton">–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
        const tg = window.Telegram.WebApp;

        // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —à–∞–ø–∫–∏
        tg.setHeaderColor('#007bff');

        const userInfoDiv = document.getElementById('userInfo');
        const closeButton = document.getElementById('closeButton');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ–±—ä–µ–∫—Ç WebApp –¥–æ—Å—Ç—É–ø–µ–Ω
        if (tg.initDataUnsafe) {
            const user = tg.initDataUnsafe.user;
            if (user) {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                userInfoDiv.innerHTML = `
                    <strong>ID:</strong> ${user.id}<br>
                    <strong>–ò–º—è:</strong> ${user.first_name || ''}<br>
                    <strong>–§–∞–º–∏–ª–∏—è:</strong> ${user.last_name || ''}<br>
                    <strong>Username:</strong> @${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}
                `;
            } else {
                 userInfoDiv.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.';
            }
        } else {
             userInfoDiv.innerText = '–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram.';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
        closeButton.addEventListener('click', () => {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.sendData("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–∫—Ä—ã–ª –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!");
            tg.close();
        });
    </script>
</body>
</html>
